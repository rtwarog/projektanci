<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Countdown</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Arial, sans-serif;

        /* üî¥ T≈ÅO ‚Äì Twoja grafika */
        background: url("images/PJ agenda poziom.jpg") no-repeat center top;
        background-size: cover;
        background-attachment: fixed;
    }

    /* üî∫ LICZNIK PRZESUNIƒòTY LEKKO W LEWO */
    #countdown-wrapper {
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: flex-start;
        padding-left: calc(28vw - 390px);
    }

    #countdown-box {
        padding: 30px 40px;
        background: rgba(0, 0, 0, 0.65);
        border-radius: 14px;
        backdrop-filter: blur(3px);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        border: 2px solid rgba(255, 255, 255, 0.6);
        color: white;
    }

    /* üîπ WY≈öRODKOWANIE TEKSTU NAD LICZNIKIEM */
    h3 {
        margin-bottom: 25px;
        font-size: 30px;
        font-weight: 700;
        color: white;
        text-shadow: 0 0 10px rgba(0,0,0,1);
        letter-spacing: 1px;
        text-align: center; /* üîπ wy≈õrodkowanie */
    }

    .cd-item {
        display: inline-block;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 10px;
        padding: 20px 28px;
        margin: 6px;
        min-width: 120px;
        color: white;

        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 16px rgba(255,255,255,0.4);
        transition: 0.25s ease;
    }

    .cd-item:hover {
        transform: scale(1.07);
        box-shadow: 0 0 26px rgba(255,255,255,0.7);
    }

    .cd-value {
        font-size: 48px;
        font-weight: 800;
        line-height: 1;
        color: white;
        text-shadow: 0 0 10px rgba(0,0,0,1);
    }

    .cd-label {
        margin-top: 8px;
        font-size: 16px;
        font-weight: 500;
        color: #eeeeee;
        opacity: 0.95;
        text-shadow: 0 0 6px rgba(0,0,0,1);
    }
</style>
</head>

<body>

<div id="countdown-wrapper">
    <div id="countdown-box">
        <h3>Do wydarzenia pozosta≈Ço:</h3>

        <div class="cd-item">
            <span class="cd-value"></span>
            <div class="cd-label">Dni</div>
        </div>

        <div class="cd-item">
            <span class="cd-value"></span>
            <div class="cd-label">Godz.</div>
        </div>

        <div class="cd-item">
            <span class="cd-value"></span>
            <div class="cd-label">Min.</div>
        </div>

        <div class="cd-item">
            <span class="cd-value"></span>
            <div class="cd-label">Sek.</div>
        </div>
    </div>
</div>

<script>
setTimeout(function () {

    const targetDate = new Date(2026, 1, 17, 10, 0, 0).getTime();
    const values = document.querySelectorAll('.cd-value');

    function updateCountdown() {
        const now = Date.now();
        const diff = targetDate - now;

        if (diff <= 0) {
            values.forEach(v => v.textContent = '0');
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        values[0].textContent = days;
        values[1].textContent = hours;
        values[2].textContent = minutes;
        values[3].textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

}, 300);
</script>

</body>
</html>
